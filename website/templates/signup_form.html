{% extends 'base.html' %}
{% block extra_css1 %} static/css/signup_form.css {% endblock extra_css1 %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
<form method="POST">
    <div class="my_container">
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div>
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname">
        </div>
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password1" id="password1" placeholder="Enter your password">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password2" id="password2" placeholder="Confirm password">
        </div>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="number" name="age" id="age" placeholder="Enter age">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="text" name="gender" id="gender" placeholder="Enter gender">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="text" name="bloodgrp" id="bloodgrp" placeholder="Enter blood group">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="number" name="weight" id="weight" placeholder="Enter weight in kg">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="number" name="height" id="height" placeholder="Enter height in cm">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="number" name="heart_attack" id="heart_attack" placeholder="Number of heart attacks">
        </div>
        <button type="submit" class="btn">Submit</button>
    </div>
</form>
{% endblock content %}
